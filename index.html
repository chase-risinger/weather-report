<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Report</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1 id="hero" class="hero">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="m-5 row justify-content-around">
            <div id="search-city" class="col-3 card d-flex flex-column mb-3">
                <h2 class="card-header bg-dark text-light">Search for a City</h2>
                <form id="search-form">
                    <label for="search"></label><br>
                    <input type="text" id="search" name="search" value="Enter a City"><br>
                    <input type="submit" value="Search" class="btn btn-info search-btn">
                </form>

                <div id="city-buttons">
                    <button id="austin-btn" class="btn btn-dark city-btn">Austin</button><br>
                    <button id="chicago-btn" class="btn btn-dark city-btn">Chicago</button><br>
                    <button id="atlanta-btn" class="btn btn-dark city-btn">Atlanta</button><br>
                    <button id="seattle-btn" class="btn btn-dark city-btn">Seattle</button><br>
                    <button id="denver-btn" class="btn btn-dark city-btn">Denver</button><br>
                </div>


            </div>
            <div id="weather-info" class="col-8 card d-flex flex-column mb-3">
                <h2 class="card-header bg-dark text-light">Atlanta</h2>

            </div>
        </div>
    </main>
    <script src="./assets/js/homepage.js"></script>
</body>

</html>
