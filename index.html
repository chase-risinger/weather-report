<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Report</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1 id="hero" class="hero">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="m-5 row justify-content-around">
            <div id="search-city" class="col-3 card d-flex flex-column mb-3">
                <h2 class="card-header bg-dark text-light">Search for a City</h2>
                <form id="search-form">
                    <label for="search"></label><br>
                    <input type="text" id="address" name="search" value="Enter a City"><br>
                    <input type="submit" value="Search" class="btn btn-info search-btn">
                </form>

                <div id="city-buttons">

                </div>


            </div>
            <div id="weather-info" class="col-8 card d-flex flex-column mb-3">

                <div id="day-info">
                    <h2 class="card-header bg-dark text-light" id="city-display"></h2>
                    <ul id="day-list" class="light-blue">

                    </ul>
                </div>

                <div id="five-day">
                    <h3>5-Day Forecast:</h3>
                    <div class="forecast-cards m-5 row justify-content-around">
                        <div id="day1" class="forecast col-2 card d-flex dark-blue flex-column mb-3 text-light"></div>
                        <div id="day5" class="forecast col-2 card d-flex dark-blue flex-column mb-3 text-light"></div>
                        <div id="day3" class="forecast col-2 card d-flex dark-blue flex-column mb-3 text-light"></div>
                        <div id="day4" class="forecast col-2 card d-flex dark-blue flex-column mb-3 text-light"></div>
                        <div id="day5" class="forecast col-2 card d-flex dark-blue flex-column mb-3 text-light"></div>

                    </div>
                </div>

            </div>

        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
